<!--
Commands:
<body> </body>				What the user sees and interacts with.
<h1> </h1>				Large header text. Increase number to reduce text size.
<h2> </h2>				Smaller header text than h1.
<head> </head>				What the user sees.
<html> </html>				Main brackets of the webpage. 
					Anything inside of this is the webpage.
<title> </title>			Changes the tab title of the webpage.

<br> 					Breaks a line in the text.
<p> </p>				Breaks a line at the end of the text.

<a href = "link"> link title </a> 	Create a hyperlink.
					Note: "href" is a static variable name.
<img src = "link">			Embed an image from a webpage.
					Note: "src" is a static variable name.

<em> </em>				Italicizes the text.
<strong> </strong>			Bolds the text.
<u> </u>				Underlines the text.

<div> </div>				Defines the division of a section.
<span> </span>				Defines the highlight of an individual grouping.

<ul> </ul>				Create an unordered/bullet point list.
<l1> </l1>				First item in the list.
<ol> </ul>				Create an ordered/numbered list
-->
